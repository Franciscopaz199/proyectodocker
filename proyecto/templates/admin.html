{% extends "base.html" %}
{% block css%}

{%endblock%}
{%block contenido%}
<div class="container">
  <form action="{% url 'agregar' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input required type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingresa el nombre de la Tarea">
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea required class="form-control" id="descripcion" name="descripcion" rows="3"
        placeholder="Ingresa una breve descripción"></textarea>
    </div>
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input required type="date" class="form-control" id="fecha" name="fecha">
    </div>
    <button type="submit" class="btn"
      style="background-color: rgb(194, 241, 255); border-color: rgb(89, 165, 165);"><b>Enviar</b></button>
  </form>
</div>
{% if messages %}
  
  {% for message in messages %}
  <div class="container">
    <div class="alert alert-success" role="alert" style="margin-top: 30px;">
      {{ message }}
    </div>
  </div>

  {% endfor %}

{% endif %}

{%endblock%}
