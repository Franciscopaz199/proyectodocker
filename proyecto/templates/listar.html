{% extends "base.html"%}

{%block contenido%}
<div class="container">
    {% for tarea in tareas %}
            <div class="card mb-3">
                <div class="card-body">
                <h5 class="card-title">{{ tarea.nombre }}</h5>
                <p class="card-text">{{ tarea.descripcion }}</p>
                <p class="card-text"><small class="text-muted">{{ tarea.fecha }}</small></p>
                </div>
            </div>  
    {% endfor %}
</div>


{%endblock%}
